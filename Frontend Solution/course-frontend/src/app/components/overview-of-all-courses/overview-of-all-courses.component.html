<div class="col-md-6">
  <h2>Alle cursussen</h2>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>Datum</th>
        <th>Duur</th>
        <th>Naam</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cursus of service.list">
        <td>{{ cursus.startDate | date: "dd/MM/yyyy" }}</td>
        <td>{{ cursus.duration }}</td>
        <td>{{ cursus.title }}</td>
      </tr>
    </tbody>
  </table>
</div>
